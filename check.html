<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=1, user-scalable=yes">
	<title>Checking!!!</title>
   
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-click-drag-component@3.0.1/lib/index.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script>
    import registerClickDrag from 'aframe-click-drag-component';
		declare var window: {
			  AFRAME;
		};
		 registerClickDrag(window.AFRAME);
  </script>
   
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene artoolkit>
        <a-assets timeout="100000">
          <img id="082045001" src="media/gltf/shelf/082045001.jpg">
          <img id="chip" src="media/gltf/shelf/chip.png"/>
	        <img id="ipad" src="media/gltf/shelf/ipad.jpg"/>
          <img id="ipad2" src="media/gltf/shelf/ipad2.jpg"/>
          <a-asset-item id="singleshelf" src="media/gltf/shelf/single_shelf.glb"></a-asset-item> 
          <a-asset-item id="shelf" src="media/gltf/shelf/Shelf.gltf"></a-asset-item> 
          <a-asset-item id="chips" src="media/gltf/shelf/chips.glb"></a-asset-item>
        </a-assets>
  
        

    
        <a-entity gltf-model="#shelf" 
        rotation="0 -90 0" 
        scale="0.5 0.5 0.5"  
        position="0.5 1 0.5"
        ></a-entity>
       
        <a-image click-drag src="#chip" width="1" height="1.30" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="0.65 1.5 1.0"></a-image>
        <a-image click-drag src="#chip" width="1" height="1.30" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="0.55 1.5 1.0"></a-image>
        <a-image click-drag src="#chip" width="1" height="1.30" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="0.45 1.5 1.0"></a-image>
        <a-image click-drag src="#chip" width="1" height="1.30" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="0.35 1.5 1.0"></a-image>
  
       
        
        <a-entity gltf-model="#chips"
        scale="0.00023 0.00023 0.00023"
        rotation="0 180 0"
        position="0.15 1.46 1.0"
        click-drag
        ></a-entity>
        
  
        <a-entity gltf-model="#chips"
        scale="0.00023 0.00023 0.00023"
        rotation="0 180 0"
        position="0.05 1.46 1.0"
        click-drag
        ></a-entity>
        
   
        <a-entity gltf-model="#chips"
        scale="0.00023 0.00023 0.00023"
        rotation="0 180 0"
        position="-0.05 1.46 1.0"
        click-drag
        ></a-entity>
  
   
        <a-entity gltf-model="#chips"
        scale="0.00023 0.00023 0.00023"
        rotation="0 180 0"
        position="-0.15 1.46 1.0"
        click-drag
        ></a-entity>
        
        <a-entity gltf-model="#singleshelf" 
        rotation="0 -90 0" 
        scale="0.5 0.5 0.5"  
        position="-0.8 1.0 1.0"
        click-drag
        ></a-entity>
        
        <a-box click-drag src="#082045001" width="1.4" height="1.50" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="-0.4 1.75 1.0"></a-box>
        <a-box click-drag src="#082045001" width="1.4" height="1.50" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="-0.6 1.75 1.0"></a-box>
        <a-box click-drag src="#082045001" width="1.4" height="1.50" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="-0.8 1.75 1.0"></a-box>
        <a-box click-drag src="#082045001" width="1.4" height="1.50" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="-1.0 1.75 1.0"></a-box>
        <a-box click-drag src="#082045001" width="1.4" height="1.50" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="-1.2 1.75 1.0"></a-box>
        
        <!--animation-mixer-->        
        
	     
        <a-box click-drag src="#ipad" width="1.4" height="1.50" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="0.60 1.75 1.0"></a-box>
        <a-box click-drag src="#ipad2" width="1.4" height="1.50" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="0.45 1.75 1.0"></a-box>
        <a-box click-drag src="#ipad" width="1.4" height="1.50" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="0.30 1.75 1.0"></a-box>
        <a-box click-drag src="#ipad2" width="1.4" height="1.50" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="0.15 1.75 1.0"></a-box>
        <a-box click-drag src="#ipad" width="1.4" height="1.50" scale="0.1 0.1 0.1" rotation=" 0 180 0" position="0.0 1.75 1.0"></a-box>

        <a-camera look-controls-enabled="false"></a-camera>
    </a-scene>
</body>

</html>
